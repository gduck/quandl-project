<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Housing Data for SydDwn from quandl">
    <meta name="author" content="Dale Foo">
    <title>quandl Housing Data</title>

    <!-- Jquery Library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap Library -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>


    <!-- Highchart Library -->
    <!-- // <script src="js/highcharts.js"></script> -->
    <script src="js/highstock.js"></script>
    <script src="js/exporting.js"></script>

    <!-- Moment time library -->
    <script src="js/moment.min.js"></script>

    <!-- Serialise Object library -->
    <script src="js/jquery.serialize-object.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/application.js"></script>
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Edit Annotation</h4>
                        </div>
                        <div class="modal-body">

                            <form id="update-annotation-form" class="form-responsive" action="">
                                <div id="annotationTitle">
                                    Annotation Title
                                </div>
                                <input name="editTitle" id="edit-title" class="form-control input-xlarge inputBox" type="text">
                                <div id="annotationContent">
                                    Annotation Content
                                </div>
                                <textarea name="editContent" id="edit-content" class="form-control inputBox" type="text"></textarea>
                                <div id="annotationDate">
                                    Annotation Date
                                </div>
                                <input name="editDate" id="edit-date" class="input-xlarge form-control inputBox" type="month">
                          </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button data-id="" id="save-changes" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Modal -->

            <div id="chart"></div>
            <div id="noChart" width="100%" height="200px">Please wait, retrieving data....</div>
        </div>
        <div class="row">
            <div class="spacer col-xs-1"></div>
            <div id="annotationInputGUI" class="col-xs-4">
                <!--    <form id="annotionForm" action="" method="POST">-->
                <form id="annotation-form" class="form-responsive" action="">
                    <h3>SUBMIT ANNOTATION</h3>
                    <div id="annotationTitle">
                        Annotation Title
                    </div>
                    <input name="title" id="inputTitle" class="form-control input-xlarge inputBox" type="text" placeholder="Annotation Title">
                    <div id="annotationContent">
                        Annotation Content
                    </div>
                    <textarea name="content" id="inputContent" class="form-control inputBox" type="text" placeholder="Annotation Content"></textarea>
                    <div id="annotationDate">
                        Annotation Date
                    </div>
                    <input name="date" id="inputDate" class="input-xlarge form-control inputBox" type="month">
                    <div id="input-buttons">
                        <button data-id="" id="submit" class="btn btn-default" type="button">Submit</button>
                        <!-- <input data-id="" id="update" type="button" value="Update"> -->
                    </div>
                </form>
            </div>
            <div id="annotation-list-container" class="col-xs-6">
                <h3>ANNOTATIONS</h3>
                <table id="annotation-table" class="col-xs-12">
                    <tr>
                        <th class="col-xs-2">Title</th>
                        <th class="col-xs-4">Content</th>
                        <th class="col-xs-1">Date</th>
                        <th class="col-xs-1">Created by</th>
                        <th class="col-xs-2"></th>
                    </tr>
                </table>
            </div>
            <!-- <div class="spacer col-xs-1"></div> -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->

</body>

</html>
